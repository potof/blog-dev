version: 0.2
env:
  variables:
    NODE_ENV: "production"
phases:
  install:
    runtime-versions:
      nodejs: 17
    commands:
      - yarn
      - npm install -g next
      - npm install -g typescript
  build:
    commands:
      - yarn build
artifacts:
  files:
    - .next/**/*
    - package.json
    - next.config.js
    - tsconfig.json
